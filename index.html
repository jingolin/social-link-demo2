<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/jingo.css" />
    <script
      src="https://kit.fontawesome.com/ed635fd691.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="description">
      <div id="Sky">How's the sky looking today?</div>
      <div class="searchBar">
        <div class="inputwrapper">
          <i id="icon" class="fa-solid fa-magnifying-glass"></i>
          <input id="Bar" type="search" placeholder="search for a place..." />
        </div>
        <button onclick="countrySearch()" id="searchBar" >Search</button>
      </div>
    </div>
    <div class="main">
      <div class="submain">
        <div class="emptySpace"> 
          <!-- <i class="fa-solid fa-sun"></i> -->
          <p id="emptyspace"></p>
        </div>
        <div class="Display">
          <div class="values one">
            <p>Feels like</p>
            <p id="feelslike"></p>
          </div>
          <div class="values two">
            <p id="humidity">Humidity</p>
            <p id="Sanitation"></p>
          </div>
          <div class="values three">
            <p>Wind</p>
            <p id="wind"></p>
          </div>
          <div class="values four">
            <p>precipitation</p>
            <p id="precipitation"></p>
          </div>
        </div>
        <div id="day">
          
             <!-- <p id="Tue"></p>  -->
          
        </div>
      </div>
      <div class="forecast">
        <div>
          <p id="hour">Hourly forecast</p>
        </div>
        <div class="Time">
          <div class="real">
            <p id="three"></p>
          </div>
          
           
        </div>
      </div>
    </div>
  
  
  

    <script src="../myjs/myjs.js"></script>
  </body>
</html>
